<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Pixels Art</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>

    <div id="color-palette">
        <div class="color selected" id="black"></div>
        <div class="color" id="blue"></div>
        <div class="color" id="green"></div>
        <div class="color" id="yellow"></div>
    </div>
    <section>
        <input type="number" id="board-size" name="board-size" min="1" max="50">
        <button id="generate-board">VQV</button>
    </section>
    <button id="clear-board">Limpar</button>

    <section id="pixel-board">

    </section>

    <script src="script.js"></script>
</body>

</html>
